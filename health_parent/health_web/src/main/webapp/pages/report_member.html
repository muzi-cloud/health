<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <!-- 引入组件库 -->
    <script src="../js/vue.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <script src="../js/echarts.js"></script>
    <script src="../plugins/elementui/index.js"></script>
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>统计分析<small>会员数量</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>统计分析</el-breadcrumb-item>
            <el-breadcrumb-item>会员数量</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="chart1" style="height:600px;"></div>
            <div class="block">
                <span class="demonstration">选择日期</span>
                <el-date-picker
                        v-model="beginDate"
                        type="month"
                        placeholder="选择月">
                </el-date-picker>
                <span>至</span>
                <el-date-picker
                        v-model="endDate"
                        type="month"
                        placeholder="选择月">
                </el-date-picker>
                <el-button icon="el-icon-search" @click="click()" circle></el-button>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">

    new Vue({
        el:'#app',
        data:{
            beginDate:'',
            endDate:''

        },
        methods:{
            click(){
                // 基于准备好的dom，初始化echarts实例
                var myChart2= echarts.init(document.getElementById('chart1'));
                // 使用刚指定的配置项和数据显示图表。
                //myChart.setOption(option);
                if (this.beginDate===null||this.endDate===null){
                    this.$message.error("日期不能为空");
                    return false;
                }
                if (this.endDate<this.beginDate){
                    this.$message.error("日期格式不正确");
                    return false;
                }

                    var begin1=this.beginDate.getFullYear()+"-"+(this.beginDate.getMonth()+1);
                    var end1=this.endDate.getFullYear()+"-"+(this.endDate.getMonth()+1);
                var month={
                        begin:begin1,
                        end:end1
                };

                axios.post("/report/getMemberReportByDate.do",month).then((res)=>{

                    if(res.data.flag){

                        this.$message.error(res.data.message);
                    }else {
                        myChart2.setOption(
                            {
                            title: {
                                text: '会员数量'
                            },
                            tooltip: {},
                            legend: {
                                data:['会员数量']
                            },
                            xAxis: {
                                data: res.data.data.months
                            },
                            yAxis: {
                                type:'value'
                            },
                            series: [{
                                name: '会员数量',
                                type: 'line',
                                data: res.data.data.memberCount
                            }]
                        });
                    }
                });
            },

        },
        mounted(){
            // 基于准备好的dom，初始化echarts实例
            var myChart1 = echarts.init(document.getElementById('chart1'));
            // 使用刚指定的配置项和数据显示图表。
            //myChart.setOption(option);
            axios.get("/report/getMemberReport.do").then((res)=>{
                myChart1.setOption(
                {
                    title: {
                        text: '会员数量'
                    },
                    tooltip: {},
                    legend: {
                        data:['会员数量']
                    },
                    xAxis: {
                        data: res.data.data.months
                    },
                    yAxis: {
                        type:'value'
                    },
                    series: [{
                        name: '会员数量',
                        type: 'line',
                        data: res.data.data.memberCount
                    }]
                });
        });
        }
    })
</script>
</html>
